apiVersion: v1
kind: Namespace
metadata:
  name: test-orc1
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-1
  namespace: test-orc1
  labels:
    app: nginx
spec:
  containers:
  - name: nginx-container
    image: cgr.dev/chainguard/nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-2
  namespace: test-orc1
  labels:
    app: nginx
    author: Roeland
spec:
  containers:
  - name: nginx-container-test
    image: cgr.dev/chainguard/nginx
    ports:
    - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: test-orc1
spec:
  selector:
    app.kubernetes.io/name: nginx-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376
